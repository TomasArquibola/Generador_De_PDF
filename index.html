<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Generador de Certificados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4">Generador de Certificados</h1>
    <form id="formulario">
      <div class="mb-3">
        <label>Nombre del evento</label>
        <input type="text" class="form-control" id="evento" required>
      </div>
      <div class="mb-3">
        <label>Fecha y lugar</label>
        <input type="text" class="form-control" id="fechaLugar" required>
      </div>
      <div class="mb-3">
        <label>Nombre del participante</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label>Rol</label>
        <select class="form-control" id="rol" required>
          <option>Asistente</option>
          <option>Ponente</option>
          <option>Organizador</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Duraci√≥n</label>
        <input type="text" class="form-control" id="duracion" required>
      </div>
      <button class="btn btn-primary" type="submit">Generar PDF</button>
    </form>
    <hr class="my-4">
    <div id="previewPDF"></div>
    <button id="toggleDarkMode" class="btn btn-secondary mt-3">Modo Oscuro</button>
    <hr>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
